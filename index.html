<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prynss Maia - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
              <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
          />
        </div>

        <h1 id="userName">Prynss Maia</h1>
        <a class="img" href="https://instagram.com/maykbrito">
          <img src="images/github.svg" alt="Ícone github" />prynssmaia
        </a>
        <p>
          An instructor focused on helping people start programming for werb.
        </p>
        <ul id="socialLinks">
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img
                src="images/instagram.svg"
                alt=""
                srcset=""
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="images/twitter.svg" alt="" srcset=""/>
            </a>
          </li>
          <li class="youtube">
            <a href="https://youtube.com/maykbrito" target="_blank">
              <img src="images/youtube.svg" alt="" srcset=""/>
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="images/facebook.svg" alt="" srcset=""/>
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const SocialMediaLinks = {
        github: "prynssmaia",
        youtube: "UCfzQfgVXVg0a2FoD7ynaKcA",
        facebook: "prynssmaia",
        instagram: "prynssmaia",
        twitter: "prynssms"
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `http://${social}.com/${SocialMediaLinks[social]}`

        }
      }

      changeSocialMediaLinks()

    </script>
  </body>
</html>
